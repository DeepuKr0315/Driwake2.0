<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  max-width: 500px; /* Increased width */
  margin: 50px auto;
  text-align: center;
  
}

.tooltip-container {
  --background: #292525;
  --color: #e8e8e8;
  position: relative;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  font-size: 18px;
  font-weight: 600;
  color: var(--color);
  padding: 0.7em 1.8em;
  border-radius: 8px;
  text-transform: uppercase;
  align-items: center;
    display: flex;
    justify-content: center;
    margin: 0 auto;
  height: 60px;
  width: 180px;
  display: grid;
  place-items: center;
  border: 2px solid var(--color);
}

.text {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin: auto;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: grid;
  place-items: center;
  transform-origin: -100%;
  transform: scale(1);
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.tooltip-container span:last-child {
  position: absolute;
  top: 0%;
  left: 100%;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  opacity: 1;
  background-color: var(--background);
  z-index: -1;
  border: 2px solid var(--background);
  transform: scale(0);
  transform-origin: 0;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  display: grid;
  place-items: center;
}

.tooltip {
  margin: 0 auto;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  padding: 0.3em 0.6em;
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  background: var(--background);
  z-index: -1;
  border-radius: 8px;
  scale: 0;
  transform-origin: 0 0;
  text-transform: capitalize;
  font-weight: 400;
  font-size: 16px;
  box-shadow: rgba(2, 2, 2, 0.25) 0 8px 15px;
}

.tooltip::before {
  position: absolute;
  content: "";
  height: 0.6em;
  width: 0.6em;
  bottom: -0.2em;
  left: 50%;
  transform: translate(-50%) rotate(45deg);
  background: var(--background);
}

.tooltip-container:hover .tooltip {
  top: -100%;
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
  scale: 1;
  animation: shake 0.5s ease-in-out both;
}

.tooltip-container:hover {
  box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
  color: white;
  border-color: transparent;
}

.tooltip-container:hover span:last-child {
  transform: scale(1);
  left: 0;
}

.tooltip-container:hover .text {
  opacity: 0;
  top: 0%;
  left: 100%;
  transform: scale(0);
}

@keyframes shake {
  0% {
    rotate: 0;
  }

  25% {
    rotate: 7deg;
  }

  50% {
    rotate: -7deg;
  }

  75% {
    rotate: 1deg;
  }

  100% {
    rotate: 0;
  }
}

.login-form, .admin-form {
    display: none;
    transition: opacity 0.3s ease-in-out;
    background-color: #fff; /* Background color for form */
    padding: 20px; /* Padding for form */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.show-form {
    display: block;
}

.fadeIn {
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.login-option {
    margin-bottom: 20px;
}



/* Custom input styling */
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px; /* Increased padding */
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #f2f2f2;
}

input[type="email"]:focus,
input[type="password"]:focus {
    background-color: #ddd;
    outline: none;
}
.pushable {
  position: relative;
  background: transparent;
  padding: 0px;
  border: none;
  cursor: pointer;
  outline-offset: 4px;
  outline-color: deeppink;
  transition: filter 250ms;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.shadow {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: hsl(226, 25%, 69%);
  border-radius: 8px;
  filter: blur(2px);
  will-change: transform;
  transform: translateY(2px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

.edge {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  border-radius: 8px;
  background: linear-gradient(
    to right,
    hsl(248, 39%, 39%) 0%,
    hsl(248, 39%, 49%) 8%,
    hsl(248, 39%, 39%) 92%,
    hsl(248, 39%, 29%) 100%
  );
}

.front {
  display: block;
  position: relative;
  border-radius: 8px;
  background: hsl(248, 53%, 58%);
  padding: 16px 32px;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  font-size: 1rem;
  transform: translateY(-4px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

.pushable:hover {
  filter: brightness(110%);
}

.pushable:hover .front {
  transform: translateY(-6px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.pushable:active .front {
  transform: translateY(-2px);
  transition: transform 34ms;
}

.pushable:hover .shadow {
  transform: translateY(4px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.pushable:active .shadow {
  transform: translateY(1px);
  transition: transform 34ms;
}

.pushable:focus:not(:focus-visible) {
  outline: none;
}
button {
  font-size: 18px;
  background-color: #008542;
  color: #fff;
  text-shadow: 0 2px 0 rgb(0 0 0 / 25%);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  position: relative;
  border: 0;
  z-index: 1;
  user-select: none;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;
  white-space: unset;
  padding: 0.8rem 1.5rem;
  text-decoration: none;
  font-weight: 900;
  transition: all 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
}

button:before {
  position: absolute;
  pointer-events: none;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  height: 100%;
  content: "";
  transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
  z-index: -1;
  background-color: #008542 !important;
  box-shadow: 0 -4px rgb(21 108 0 / 50%) inset,
    0 4px rgb(100 253 31 / 99%) inset, -4px 0 rgb(100 253 31 / 50%) inset,
    4px 0 rgb(21 108 0 / 50%) inset;
}

button:after {
  position: absolute;
  pointer-events: none;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  height: 100%;
  content: "";
  box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
  transition: 0.7s cubic-bezier(0, 0.8, 0.26, 0.99);
}

button:hover:before {
  box-shadow: 0 -4px rgb(0 0 0 / 50%) inset, 0 4px rgb(255 255 255 / 20%) inset,
    -4px 0 rgb(255 255 255 / 20%) inset, 4px 0 rgb(0 0 0 / 50%) inset;
}

button:hover:after {
  box-shadow: 0 4px 0 0 rgb(0 0 0 / 15%);
}

button:active {
  transform: translateY(4px);
}

button:active:after {
  box-shadow: 0 0px 0 0 rgb(0 0 0 / 15%);
}
.card {
 top: 50%;
 left: 50%;
 margin: 0 auto;
 justify-content: center;
 width: 720px;
 height: 630px;
 align-items: center;
 background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
 border-radius: 20px;
 transition: all .3s;
}

.card2 {
 top: 50%;
 left: 50%;
 margin: 0 auto;
 justify-content: center;
 width: 690px;
 height: 600px;
 align-items: center;
 background-color: #1a1a1a;
 border-radius: 20px;
 transition: all .2s;
}

.card2:hover {
 transform: scale(0.98);
 border-radius: 20px;
}

.card:hover {
 box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.30);
}

</style>
</head>
<body>
    <div class="card">
  <div class="card2">
    <div class="container">
        <br>
        <div class="tooltip-container" style="align-items: center;">
          <span class="text" style="font-size: 28px;">DRIWAKE &#128667</span>
          <span>Welcomes You</span>
        </div>
        <br>
        <br>
        <div class="login-option">
            <button class="pushable" id="loginAdmin" style="margin-right: 20px;">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    Login as ADMIN
                </span>
            </button>
            <button class="pushable" id="loginUser">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    Login as USER
                </span>
            </button>
        </div>
        <form id="userLoginForm" class="login-form" style="background-color: #69c647;">
            <label for="userEmail">Email:</label><br>
            <input type="email" id="userEmail" name="userEmail">
            <br>
            <br>
            <label for="userPassword">Password:</label><br>
            <input type="password" id="userPwd" name="userPassword"><br><br>
            <button class="login-button" onclick="userData()">Login</button>
        </form>
            <form id="adminLoginForm" class="admin-form" style="background-color: #69c647;">
            <label for="adminEmail">Email:</label><br>
            <input type="email" id="adminEmail" name="adminEmail"><br><br>
            <label for="adminPassword">Password:</label><br>
            <input type="password" id="adminPwd" name="adminPassword"><br><br>
            <button class="login-button" onclick="adminData()">Login</button>
        </form>
    </div>
  </div>
</div>
    

<script>
  document.getElementById("loginAdmin").addEventListener("click", function() {
    document.getElementById("userLoginForm").classList.remove("fadeIn");
      document.getElementById("adminLoginForm").classList.add("fadeIn");
        setTimeout(function() {
          document.getElementById("userLoginForm").classList.remove("show-form");
          document.getElementById("adminLoginForm").classList.add("show-form");
        }, 300);
    });

  document.getElementById("loginUser").addEventListener("click", function() {
    document.getElementById("userLoginForm").classList.add("fadeIn");
      document.getElementById("adminLoginForm").classList.remove("fadeIn");
        setTimeout(function() {
          document.getElementById("userLoginForm").classList.add("show-form");
          document.getElementById("adminLoginForm").classList.remove("show-form");
        }, 300);
    }); 
  function userData(){
    var uemail = document.getElementById('userEmail').value;
    var upass = document.getElementById('userPwd').value;

    localStorage.setItem('userEmail',uemail);
    localStorage.setItem('userPassword',upass);
  }
  function adminData(){
    var aemail = document.getElementById('adminEmail').value;
    var apass = document.getElementById('adminPwd').value;

    localStorage.setItem('adminEmail',aemail);
    localStorage.setItem('adminPassword',apass);
  }
</script>

</body>
</html>
